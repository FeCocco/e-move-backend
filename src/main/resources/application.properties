# --- CONFIGURAÇÃO GERAL E DE PRODUÇÃO ---

spring.application.name=emove

# Define 'dev' como padrão caso nao encontre outro perfil
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Porta padrão
server.port=8080
api.security.cors.origin=${FRONTEND_URL}

# Banco de Dados
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false

# Segurança JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# APIs Externas
locationiq.api.key=${LOCATIONIQ_KEY}
locationiq.api.url=https://us1.locationiq.com/v1/search
locationiq.api.directions.url=https://us1.locationiq.com/v1/directions/driving/

openchargemap.api.key=${OPENCHARGEMAP_KEY}
openchargemap.api.url=https://api.openchargemap.io/v3/poi